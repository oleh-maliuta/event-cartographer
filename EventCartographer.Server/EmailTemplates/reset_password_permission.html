﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="subject" content="Reset password permission" />
    <title>Reset password permission</title>
</head>
<body>
    <h1>Hi, {{username}}</h1>
    <p>
        You have got a permission to reset the forgotten password.
        Please click on the link below to go to the page for setting a new password.
    </p>
    <small>the permission will be expired in 12 hours</small>
    <form method="post" action="{{link}}">
        <input type="hidden" name="username" value="{{username}}" />
        <input type="hidden" name="token" value="{{token}}" />
        <button type="submit">Reset the password</button>
    </form>
    <p>Regards,<br />Event Cartographer</p>
</body>
</html>
