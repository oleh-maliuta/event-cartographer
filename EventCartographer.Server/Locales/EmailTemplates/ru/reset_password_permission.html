﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="subject" content="Разрешение на сброс пароля" />
    <title>Разрешение на сброс пароля</title>
</head>
<body>
    <h1>Здраствуйте, {{username}}</h1>
    <p>
        У вас есть разрешение на сброс забытого пароля.
        Нажмите на ссылку ниже, чтобы перейти на страницу установки нового пароля.
    </p>
    <small>срок действия ссылки истечет через 12 часов</small>
    <form method="post" action="{{link}}">
        <input type="hidden" name="username" value="{{username}}" />
        <input type="hidden" name="token" value="{{token}}" />
        <button type="submit">Сбросить пароль</button>
    </form>
    <p>С уважением,<br />Event Cartographer</p>
</body>
</html>
