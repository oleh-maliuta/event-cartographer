﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="subject" content="Дозвіл на скидання пароля" />
    <title>Дозвіл на скидання пароля</title>
</head>
<body>
    <h1>Вітаю, {{username}}</h1>
    <p>
        Ви отримали дозвіл на скидання забутого пароля.
        Натисніть на посилання нижче, щоб перейти на сторінку встановлення нового пароля.
    </p>
    <small>термін дії посилання закінчиться через 12 годин</small>
    <form method="post" action="{{link}}">
        <input type="hidden" name="username" value="{{username}}" />
        <input type="hidden" name="token" value="{{token}}" />
        <button type="submit">Скинути пароль</button>
    </form>
    <p>З повагою,<br />Event Cartographer</p>
</body>
</html>
